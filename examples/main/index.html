<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>QianKun Example</title>
</head>

<body>
  <div class="mainapp">
    <!-- 标题栏 -->
    <header class="mainapp-header">
      <h1>QianKun</h1>
    </header>
    <div class="mainapp-main">
      <!-- 侧边栏 -->
      <ul class="mainapp-sidemenu">
        <li onclick="push('/react16')">React16</li>
        <li onclick="push('/react15')">React15</li>
        <li onclick="push('/vue')">Vue</li>
        <li onclick="push('/vue3')">Vue3</li>
        <li onclick="push('/angular9')">Angular9</li>
        <li onclick="push('/purehtml')">Purehtml</li>
      </ul>
      <!-- 子应用  -->
      <main id="subapp-container"></main>
    </div>
  </div>

  <!-- 如果引用如下代码块， 会导致乾坤加载不出来 -->
  <!-- debug start -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/systemjs@6.8.3/dist/system.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/systemjs@0.21.6/dist/system-production.src.js"></script>
  <script>
    var hwp = '<%= JSON.stringify(htmlWebpackPlugin.files) %>'.replace(/\\/g, '/');
    var files = JSON.parse(hwp);
    var jsFiles = files.js;
    var _jsFiles = []
    var main = null;
    for (var i = 0, len = jsFiles.length; i < len; i++) {
      if (/\/main\.js$/.test(jsFiles[i])) {
        main = jsFiles[i];
      }
      else if (!/hot-update\.js$/.test(jsFiles[i])) {
        _jsFiles.push(jsFiles[i]);
      }
    }
    SystemJS.import(main);
  </script>
  <!-- debug end -->
  <script>
    function push(subapp) { history.pushState(null, subapp, subapp) }
  </script>
</body>

</html>
